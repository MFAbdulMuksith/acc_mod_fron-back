- stage: stopAndDeleteFrontendContainers
  displayName: Stop and Delete forntend Containers
  jobs:
  - job: StopAndDeleteForntend
    displayName: Stop and Delete forntend Containers
    pool:
      vmImage: my_azure_vm_agent
    steps:
